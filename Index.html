<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>
<!-- Contenitore -->
    <div class="square">
      <header>
<!-- Logo e testo -->
        <img class="logo" src="logo.png">
        <span class="logotext">Taking Booleaners from A to B</span>
      </header>

      <nav>
<!-- Pulsanti -->
        <div class="buttons">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
<!-- Sezione primo scooter -->
        <section class="scooter">
          <div class="scootername">
            <input type="checkbox">
            <span>Monopattino Gino22</span>
          </div>
          <div class="scooteraddress">
            <span>Via Guadalametri - a 220 metri da te</span>
          </div>
          <div class="scootercharge">
            <span>Stato Carica: 35%</span>
          </div>
          <hr size=15 width=35% color=orange>
        </section>

<!-- Sezione secondo scooter  -->
        <section class="scooter">
          <div class="scootername">
            <input type="checkbox">
            <span>Monopattino Mike24</span>
          </div>
          <div class="scooteraddress">
            <span>Via Ricciardoni - a 420 metri da te</span>
          </div>
          <div class="scootercharge">
            <span>Stato Carica: 70%</span>
          </div>
          <hr size=15 width=70% color=#22dc24>
        </section>

<!-- Sezione terzo scooter -->
        <section class="scooter">
          <div class="scootername">
            <input type="checkbox">
            <span>Monopattino Fede154</span>
          </div>
          <div class="scooteraddress">
            <span>Via Mentarini - a 490 metri da te</span>
          </div>
          <div class="scootercharge">
            <span>Stato Carica: 15%</span>
          </div>
          <hr size=15 width=15% color=crimson>
        </section>
      </main>
<!-- Non Ã¨ presente alcun footer  -->
    </div>
  </body>
</html>
